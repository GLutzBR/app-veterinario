<div class="row" th:fragment="owner">

  <div class="col-md-12" th:if="${customer == null}">
    <div class="form-group">
      <label th:if="*{owner == null}" for="owner" class="form-label" th:text="#{animal.form.owner}"></label>
      <label th:unless="*{owner == null}" for="owner" class="form-label">
        <input class="form-check-input" type="checkbox" value="" id="enableDisableOwner">
        <label class="form-check-label" for="enableDisableOwner" th:text="#{animal.form.owner}"></label>
      </label>
      <select class="form-select col-md-12"
              aria-label=".form-select"
              id="owner"
              th:field="*{owner}" th:readonly="*{owner != null}">
        <option value="" th:selected="*{owner == null}" th:text="#{animal.form.owner.default}"></option>
        <option th:each="customer : ${customers}"
                th:value="${customer.id}"
                th:text="${customer.name}"></option>
      </select>
      <ul>
        <li class="text-danger" th:each="error : ${#fields.errors('owner')}" th:text="${error}"></li>
      </ul>
    </div>
  </div>

  <div class="col-md-12" th:unless="${customer == null}">
    <div class="form-group">
      <label for="owner" class="form-label" th:text="#{animal.form.owner}"></label>
      <select class="form-select col-md-12"
              aria-label=".form-select"
              id="owner"
              th:field="*{owner}" readonly>
        <option th:value="${customer.id}"
                th:text="${customer.name}"></option>
      </select>
      <ul>
        <li class="text-danger" th:each="error : ${#fields.errors('owner')}" th:text="${error}"></li>
      </ul>
    </div>
  </div>

</div>
