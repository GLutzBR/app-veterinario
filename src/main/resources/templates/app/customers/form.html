<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>[[${customer.id == null ? 'Cadastrar' : 'Editar'}]] Cliente</title>
</head>

<body>

<main>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-2">
        <form th:object="${customer}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="card-body">
            <fieldset>
              <legend>Dados Pessoais</legend>
              <input type="hidden" th:field="*{id}">

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Breno Francisco Assis"
                           th:field="*{name}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="422.794.301-93" th:field="*{cpf}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('cpf')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="(21) 99221-5524"
                           th:field="*{phone}">
                    <ul>
                      <li class="text-danger" th:each="error: ${#fields.errors('phone')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="breno.assis@gmail.com"
                           th:field="*{email}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="birthDate" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('birthDate')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset th:replace="~{fragments/_address-form :: address-form}"></fieldset>

            <div class="mb-1">
              <a th:href="@{/app/customers}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-success" name="action" value="save">Salvar</button>
              <button type="submit" class="btn btn-primary" name="action" value="saveAndAddPet">Salvar e Adicionar Pets</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
