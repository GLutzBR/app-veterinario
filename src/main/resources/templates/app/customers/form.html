<!DOCTYPE html>
<html th:lang="${#locale}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>[[${customer.id == null ? 'Cadastrar' : 'Editar'}]] [[#{customer.form.title}]]</title>
</head>

<body>

<main>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-2">
        <form th:object="${customer}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="card-body">
            <fieldset>
              <legend th:text="#{customer.form.legend}"></legend>
              <input type="hidden" th:field="*{id}">

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name" class="form-label" th:text="#{customer.form.name}"></label>
                    <input type="text" class="form-control" id="name" th:placeholder="#{customer.form.name.placeholder}"
                           th:field="*{name}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="cpf" class="form-label" th:text="#{customer.form.cpf}"></label>
                    <input type="text" class="form-control" id="cpf" th:placeholder="#{customer.form.cpf.placeholder}"
                           th:field="*{cpf}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('cpf')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <label for="phone" class="form-label" th:text="#{customer.form.phone}"></label>
                    <input type="text" class="form-control" id="phone"
                           th:placeholder="#{customer.form.phone.placeholder}" th:field="*{phone}">
                    <ul>
                      <li class="text-danger" th:each="error: ${#fields.errors('phone')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="email" class="form-label" th:text="#{customer.form.email}"></label>
                    <input type="text" class="form-control" id="email"
                           th:placeholder="#{customer.form.email.placeholder}" th:field="*{email}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="birthDate" class="form-label" th:text="#{customer.form.birthDate}"></label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('birthDate')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset th:replace="~{fragments/_address-form :: address-form}"></fieldset>

            <div class="mb-1">
              <a th:href="@{/app/customers}" class="btn btn-secondary" th:text="#{form.button.cancel}"></a>
              <button type="submit" class="btn btn-success" name="action" value="save"
                      th:text="#{form.button.save}"></button>
              <button type="submit" class="btn btn-primary" name="action"
                      value="saveAndAddPet" th:text="#{form.button.saveAndAdd}"></button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
