<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
  <title>Clientes</title>
</head>
<body>

<main>
  <div class="row">
    <div class="col-sm-12">
      <form action="#" class="d-flex cold-md-12">
        <input type="text"
               class="form-control me-2"
               id="txt-search"
               placeholder="Nome do cliente"
               aria-label="Search">
        <button class="btn btn-outline-success"
                id="btn-search"
                type="submit">Pesquisar
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table" id="tbl-customers">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Contato</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
          <td th:text="${customer.id}"></td>
          <td th:text="${customer.name}"></td>
          <td th:text="${#temporals.format(customer.birthDate, 'dd/MM/yyyy')}"></td>
          <td th:text="${customer.phone}"></td>
          <td>
            <div class="btn-group">
              <a th:href="@{/app/customers/{id} (id=${customer.id})}"
                 class="btn btn-primary" type="button"
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Visualizar">
                <i class="fas fa-eye"></i>
              </a>
              <a th:href="@{/app/customers/{id}/update (id=${customer.id})}"
                 class="btn btn-warning" type="button"
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <a th:href="@{/app/customers/{id}/delete (id=${customer.id})}"
                 onclick="return confirm('Tem certeza de que deseja excluir o cliente?')"
                 class="btn btn-danger" type="button"
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir">
                <i class="fas fa-trash"></i>
              </a>
            </div>
            <div class="btn-group">
              <a th:href="@{/app/customers/{id}/insert-pet (id=${customer.id})}"
                 class="btn btn-success" type="button"
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Adicionar Pet">
                <i class="fas fa-plus-circle"></i>
              </a>
              <a th:href="@{/app/customers/{id}/update-pet (id=${customer.id})}"
                 class="btn btn-warning" type="button"
                 data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Pets">
                <i class="fas fa-dog"></i>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <a th:href="@{/app/customers/insert}"
         class="btn btn-primary">Adicionar novo cliente</a>
    </div>
  </div>

</main>

<th:block th:fragment="scripts">
  <script type="text/javascript">
      $(document).ready(function () {
          $('#btn-search').click(function () {
              const customerName = $('#txt-search').val();
              $.ajax({
                  method: 'GET',
                  url: '/app/customers/search?name=' + customerName,
                  success: function (data) {
                      $('#tbl-customers tbody > tr').remove();
                      $.each(data, function (index, customer) {
                          $('#tbl-customers tbody').append(
                              '<tr>' +
                              '  <td>' + customer.id + '</td>' +
                              '  <td>' + customer.name + '</td>' +
                              '  <td>' + customer.birthDate + '</td>' +
                              '  <td>' + customer.phone + '</td>' +
                              '  <td>' +
                              '    <a href="/app/customers/' + customer.id + '" class="btn btn-primary"' +
                              '       type="button" data-bs-toggle="tooltip" data-bs-placement="top"' +
                              '       title="Visualizar"><i class="fas fa-eye"></i></a>' +
                              '    <a href="/app/customers/' + customer.id + '/update-pet" class="btn btn-success"' +
                              '       type="button" data-bs-toggle="tooltip" data-bs-placement="top"' +
                              '       title="Atualizar Pets"><i class="fas fa-dog"></i></a>' +
                              '    <a href="/app/customers/' + customer.id + '/update" class="btn btn-warning"' +
                              '       type="button" data-bs-toggle="tooltip" data-bs-placement="top"' +
                              '       title="Editar"><i class="fas fa-edit"></i></a>' +
                              '    <a href="/app/customers/' + customer.id + '/delete"' +
                              '       class="btn btn-danger" type="button"' +
                              '       data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir"' +
                              '       onclick="return confirm(\'Tem certeza de que deseja excluir o cliente?\')">' +
                              '        <i class="fas fa-trash"></i></a>' +
                              '  </td>' +
                              '</tr>'
                          );
                      })
                  },
                  error: function () {
                      alert("Houve um erro na requisição!");
                  }
              });
              return false;
          });
      });
  </script>
  <script>
      let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
      })
  </script>
</th:block>

</body>
</html>
