<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
  <title>[[${animal.id == null ? 'Cadastrar' : 'Editar'}]] Animal</title>
</head>

<body>

<main>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-2">
        <form th:object="${animal}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="card-body">
            <fieldset>
              <legend>Dados do Animal</legend>
              <input type="hidden" th:field="*{id}">
              <input type="hidden" th:field="*{medicalRecords}">

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Paçoca"
                           th:field="*{name}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="breed" class="form-label">Raça:</label>
                    <input type="text" class="form-control" id="breed" placeholder="Schnauzer"
                           th:field="*{breed}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('breed')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label th:if="*{owner == null}" for="owner" class="form-label">Dono:</label>
                    <label th:unless="*{owner == null}" for="owner" class="form-label">
                      <input class="form-check-input" type="checkbox" value="" id="enableDisableOwner">
                      <label class="form-check-label" for="enableDisableOwner">Dono:</label>
                    </label>
                    <select class="form-select col-md-12"
                            aria-label=".form-select"
                            id="owner"
                            th:field="*{owner}" readonly>
                      <option th:each="customer : ${customers}"
                              th:value="${customer.id}"
                              th:text="${customer.name}"></option>
                    </select>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('owner')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="age" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" id="age" th:field="*{age}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('age')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="mb-1">
              <a th:href="@{/app/animals}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-success" name="action" value="save">Salvar</button>
              <button type="submit" class="btn btn-primary" name="action" value="saveAndAddPet">Salvar e Adicionar
                Pets
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<th:block th:fragment="scripts">
  <script type="text/javascript">
      $(document).ready(function () {
          $('#enableDisableOwner').change(function () {
              if (this.checked) {
                  $('#owner').attr({
                      readonly: false
                  });
              } else {
                  $('#owner').attr({
                      readonly: true
                  });
              }
          })
      });
  </script>
</th:block>

</body>
</html>
