<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
  <title>Atendimento</title>
</head>
<body>

<main>
  <h1 th:text="${veterinarian}"></h1>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-2">
        <form th:object="${medicalRecord}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="card-body">
            <fieldset>
              <legend>Prontuário</legend>
              <input type="hidden" th:field="*{id}">
              <select hidden th:field="*{veterinarian}">
                <option th:value="${veterinarian}" selected></option>
              </select>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="owner" class="form-label">Dono do Pet:</label>
                    <select id="owner"
                            th:field="*{customer}"
                            class="form-select"
                            aria-label=".form-select">
                      <option value="" selected>Selecione o Dono do Pet</option>
                      <option th:each="cstmr : ${customers}"
                              th:value="${cstmr.id}"
                              th:text="${cstmr.name}"></option>
                    </select>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('customer')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="pet" class="form-label">Pet:</label>
                    <select class="form-select col-md-6"
                            aria-label=".form-select"
                            id="pet"
                            th:field="*{animal}"
                            required>
                      <option value="" selected>Selecione o Pet</option>
                      <option class="petsList"
                              th:each="pet : ${animals}"
                              th:value="${pet.id}"
                              th:text="${pet.name}"></option>
                    </select>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('animal')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="serviceDate" class="form-label">Data do atendimento:</label>
                    <input type="date"
                           class="form-control"
                           id="serviceDate"
                           th:field="*{serviceDate}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('serviceDate')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="comments" class="form-label">Nota:</label>
                    <textarea class="form-control"
                              id="comments"
                              rows="4"
                              placeholder="Notas sobre o atendimento"
                              th:field="*{comments}"
                              required></textarea>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('comments')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

            </fieldset>
          </div>
          <div class="card-footer">
            <a th:href="@{/app/medical-records}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<th:block th:fragment="scripts">
  <script type="text/javascript">
      $(document).ready(function () {
          $('#serviceDate').attr({
              value: new Date().toISOString().substring(0, 10),
              max: new Date().toISOString().substring(0, 10)
          });
          $('#owner').change(function () {
              const ownerSelected = $(this).val();
              $.ajax({
                  method: 'GET',
                  url: '/app/medical-records/searchAnimals?ownerId=' + ownerSelected,
                  success: function (data) {
                      $('#pet option.petsList').remove();
                      $.each(data, function (index, pet) {
                          $('#pet').append(
                              '<option class="petsList" ' + 'value="' + pet.id + '"' + '>' +
                              pet.name +
                              '</option>'
                          )
                      })
                  },
                  error: function () {
                      if (ownerSelected !== '') {
                          alert("Houve um erro na requisição!");
                      }
                  }
              });
              return false;
          });
      });
  </script>
</th:block>

</body>
</html>
