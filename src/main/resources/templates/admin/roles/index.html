<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
  <title>Lista de Cargos</title>
</head>
<body>

<main class="container">
  <div class="row">
    <div class="col-sm-12">
      <form action="#" class="d-flex cold-md-12">
        <input type="text"
               class="form-control me-2"
               id="txt-search"
               placeholder="Nome do nível de acesso"
               aria-label="Search">
        <button class="btn btn-outline-success"
                id="btn-search"
                type="submit">Pesquisar
        </button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table" id="tbl-roles">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Cargo</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role : ${roles}">
          <td th:text="${role.id}"></td>
          <td>
            <a th:href="@{/admin/roles/{id} (id=${role.id})}"
               th:text="${role.name}"></a>
          </td>
          <td>
            <a th:href="@{/admin/roles/{id}/update (id=${role.id})}"
               class="btn btn-warning" type="button">
              <i class="fas fa-edit"></i>
            </a>
            <a th:href="@{/admin/roles/{id}/delete (id=${role.id})}"
               class="btn btn-danger" type="button"
               th:onclick="'return confirm(\'Tem certeza de que deseja excluir este cargo?\')'">
              <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row mb-3">
      <div class="col-sm-12">
        <a th:href="@{/admin/roles/insert}"
           class="btn btn-primary">Adicionar novo cargo</a>
      </div>
    </div>
  </div>
</main>
