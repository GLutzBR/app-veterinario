<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, _)}">

<head>
  <title>[[${role.id == null ? 'Cadastrar' : 'Editar'}]] Cargo</title>
</head>

<body>

<main>

  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form method="post" th:object="${role}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

          <div class="card-body">
            <input type="hidden" th:field="*{id}">

            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input class="form-control" id="name" placeholder="VeterinÃ¡rio"
                         type="text" th:field="*{name}">
                  <ul>
                    <li class="text-danger" th:each="error: ${#fields.errors('name')}"
                        th:text="${error}"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn-primary" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</main>

</body>
</html>
