<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">

<head>
  <title>[[${user.id == null ? 'Cadastrar' : 'Editar'}]] Funcionário</title>
</head>

<body>

<main>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-2">
        <form th:object="${user}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <div class="card-body">
            <fieldset>
              <legend>Dados Pessoais</legend>
              <input type="hidden" th:field="*{id}">

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" placeholder="Breno Francisco Assis"
                           th:field="*{name}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="422.794.301-93" th:field="*{cpf}"
                           required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('cpf')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="(21) 99221-5524"
                           th:field="*{phone}">
                    <ul>
                      <li class="text-danger" th:each="error: ${#fields.errors('phone')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="breno.assis@gmail.com"
                           th:field="*{email}" required>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="birthDate" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('birthDate')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="admissionDate" class="form-label">Data de admissão:</label>
                    <input type="date" class="form-control" id="admissionDate" th:field="*{admissionDate}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('admissionDate')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="resignationDate" class="form-label">Data de demissão:</label>
                    <input type="date" class="form-control" id="resignationDate" th:field="*{resignationDate}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('resignationDate')}"
                          th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="role" class="form-label">Cargo:</label>
                    <select name="role" id="role" class="form-control" style="width: 100%;" th:field="*{role}">
                      <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
                    </select>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('role')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="form-vet form-hidden" style="display: none">
              <legend>Dados veterinário</legend>

              <div class="row">
                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="specialty" class="form-label">Especialidade:</label>
                    <input type="text" class="form-control" id="specialty" placeholder="Cardiologista"
                           th:field="*{specialty}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('specialty')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="crmvState" class="form-label">Estado do CRMV:</label>
                    <select class="form-control" style="width: 100%" id="crmvState"
                            th:field="*{crmvState}">
                      <option th:each="state : ${states}" th:text="${state}" th:value="${state}"></option>
                    </select>
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('crmvState')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <label for="crmv" class="form-label">Número do CRMV:</label>
                    <input type="text" class="form-control" id="crmv" placeholder="Número CRMV"
                           th:field="*{crmv}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('crmv')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset th:replace="~{fragments/_address-form :: address-form}"></fieldset>

            <fieldset th:if="${user.id == null}">
              <legend>Dados de Login</legend>

              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <ul>
                      <li class="text-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </fieldset>

            <div class="mb-1">
              <a th:href="@{/admin/users}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<th:block th:fragment="scripts">
  <script type="text/javascript">
      $(document).ready(function () {
          $('#role').change(function () {
              let selection = $('#role').val();

              function resetForm($form) {
                  $form.find('input:text').val('');
                  $('#crmvState').prop('selectedIndex', 0)
              }

              if (selection === '2') {
                  $('.form-hidden').show('slow');
              } else {
                  $('.form-hidden').hide('slow');
                  resetForm($('.form-vet'));
              }
          })
      });
  </script>
</th:block>

</body>
</html>
